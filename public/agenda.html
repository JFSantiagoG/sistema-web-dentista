  <title>📅 Agenda - Consultorio Dental</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/citas.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <!-- 🔹 Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">📅 Agenda de Citas</h2>
      <div class="d-flex gap-2">
        <button id="btn-nueva-cita" class="btn btn-primary">➕ Nueva cita</button>
        <button class="btn btn-outline-secondary" onclick="window.history.back()">← Volver</button>
      </div>
    </div>

    <!-- 🔍 Filtro por fecha -->
    <div class="mb-4">
      <label for="filtro-fecha" class="form-label">Filtrar por fecha:</label>
      <input type="date" id="filtro-fecha" class="form-control" onchange="filtrarPorFecha()" />
    </div>

    <!-- 📋 Tabla de citas -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="tabla-citas">
        <thead class="table-light">
          <tr>
            <th><input type="checkbox" id="check-todos" onclick="seleccionarTodos(this)" /></th>
            <th>ID</th>
            <th>Paciente</th>
            <th>Fecha</th>
            <th>Hora inicio</th>
            <th>Hora fin</th>
            <th>Motivo</th>
            <th class="col-acciones">Acciones</th>
          </tr>
        </thead>
        <tbody id="citas-body">
          <!-- Citas se inyectan dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- 🛠️ Acciones masivas -->
    <div id="acciones-masivas" class="text-end mt-3" style="display: none;">
      <button class="btn btn-danger me-2" id="btn-eliminar" onclick="eliminarSeleccionadas()">🗑️ Eliminar seleccionadas</button>
      <button class="btn btn-primary" id="btn-reenviar" onclick="reenviarSeleccionadas()">📤 Reenviar seleccionadas</button>
    </div>
  </div>

  <!-- ====================================================== -->
  <!-- 🧩 Modal: Crear nueva cita -->
  <!-- ====================================================== -->
  <div id="modal-cita" class="modal d-none">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="modal-title">➕ Nueva cita</h5>
          <button id="btn-cerrar-modal" class="btn btn-sm btn-outline-secondary">✖</button>
        </div>

        <!-- Buscar paciente -->
        <div class="mb-2">
          <label for="paciente-q" class="form-label">Buscar paciente</label>
          <div class="input-group">
            <input type="text" id="paciente-q" class="form-control" placeholder="Nombre, teléfono o correo" />
            <button id="btn-buscar-paciente" class="btn btn-outline-primary">🔍 Buscar</button>
          </div>
          <ul id="pacientes-list" class="list-group mt-2" style="max-height: 160px; overflow-y: auto;"></ul>
          <div id="paciente-seleccionado" class="alert alert-info py-2 px-3 mt-2 d-none"></div>
        </div>

        <hr class="my-3" />

        <!-- Fecha y horas -->
        <div class="mb-2">
          <label for="nueva-fecha" class="form-label">📅 Fecha</label>
          <div class="input-group">
            <input type="date" id="nueva-fecha" class="form-control" />
            <button id="btn-cargar-horas" class="btn btn-outline-secondary">⏰ Cargar horas disponibles</button>
          </div>
        </div>

        <div class="row g-2">
          <div class="col-6">
            <label for="hora-inicio" class="form-label">Hora inicio</label>
            <select id="hora-inicio" class="form-select"></select>
          </div>
          <div class="col-6">
            <label for="hora-fin" class="form-label">Hora fin</label>
            <select id="hora-fin" class="form-select"></select>
          </div>
        </div>

        <hr class="my-3" />

        <!-- Motivo -->
        <div class="mb-2">
          <label for="motivo" class="form-label">🦷 Motivo</label>
          <input type="text" id="motivo" class="form-control" placeholder="Motivo del tratamiento o revisión" />
        </div>

        <div class="text-end">
          <button id="btn-guardar-cita" class="btn btn-success">💾 Guardar cita</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/agenda.js"></script>
  <script src="js/citas.js"></script>
  </style>
</body>
</html>
