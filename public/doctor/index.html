<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>🦷 Panel del Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/doctor.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4">🦷 Bienvenido, Doctor</h1>
      <p class="lead">Herramientas clínicas personalizadas</p>
    </div>

    <div class="row g-4 mb-5">
      <div class="col-md-6">
        <a href="/doctor/citas.html" class="card main-card text-decoration-none text-dark shadow-sm border-primary">
          <div class="card-body">
            <h2 class="card-title mb-2">📅 Citas del día</h2>
            <p class="card-text text-muted">Agenda clínica personalizada</p>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="/forms/evolucion.html" class="card main-card text-decoration-none text-dark shadow-sm border-success">
          <div class="card-body">
            <h2 class="card-title mb-2">📋 Evolución</h2>
            <p class="card-text text-muted">Registro clínico del paciente</p>
          </div>
        </a>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <a href="/forms/receta.html" class="card form-card text-decoration-none text-dark shadow-sm">
          <div class="card-body">
            <h5 class="card-title">💊 Receta Médica</h5>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="/visualizador" class="card form-card text-decoration-none text-dark shadow-sm">
          <div class="card-body">
            <h5 class="card-title">🖼️ Visualizador</h5>
          </div>
        </a>
      </div>
    </div>

      <!-- Sección de formularios -->
  <div class="text-center mb-4">
    <h3>📋 Formularios Médicos</h3>
    <p class="text-muted">Acceso completo a todos los formularios clínicos</p>
  </div>

    <div class="row g-4">
      <div class="col-md-6">
        <a href="formularios.html" class="card form-card text-decoration-none text-dark shadow-sm">
          <div class="card-body">
            <h5 class="card-title">📋 Todos los Formularios</h5>
          </div>
        </a>
      </div>
    </div>


    <div class="text-center mt-4">
      <button class="btn btn-outline-danger" onclick="logout()">Cerrar sesión</button>
    </div>
  </div>
  <script src="js/doctor.js"></script>
</body>
</html>
