<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üë§ Paciente Nuevo - Consultorio Dental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/nuevo.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">üë§ Registrar Paciente</h2>
      <button class="btn btn-outline-secondary" onclick="window.history.back()">‚Üê Volver</button>
    </div>

    <!-- Card/Form -->
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="pacienteForm" novalidate>
          <!-- DATOS PERSONALES -->
          <div class="mb-4">
            <h5 class="mb-3 section-title">Datos personales</h5>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre <span class="req">*</span></label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Apellido <span class="req">*</span></label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">Sexo <span class="req">*</span></label>
                <select class="form-select" id="sexo" name="sexo" required>
                  <option value="">Seleccione‚Ä¶</option>
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                </select>
              </div>

              <div class="col-md-4">
                <label class="form-label">Fecha de nacimiento <span class="req">*</span></label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" readonly placeholder="‚Äî">
              </div>
            </div>
          </div>

          <!-- CONTACTO -->
          <div class="mb-4">
            <h5 class="mb-3 section-title">Contacto</h5>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com">
              </div>
              <div class="col-md-6">
                <label class="form-label">Tel√©fono principal <span class="req">*</span></label>
                <input type="tel" class="form-control" id="telefono_principal" name="telefono_principal" pattern="\d{10}" placeholder="10 d√≠gitos" required>
                <div class="form-text">S√≥lo n√∫meros, 10 d√≠gitos.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Tel√©fono secundario</label>
                <input type="tel" class="form-control" id="telefono_secundario" name="telefono_secundario" pattern="\d{10}" placeholder="Opcional">
              </div>
            </div>
          </div>

          <!-- DOMICILIO Y OTROS -->
          <div class="mb-4">
            <h5 class="mb-3 section-title">Domicilio y otros</h5>
            <div class="row g-3">
              <div class="col-12">
                <label class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="domicilio" name="domicilio" placeholder="Calle, n√∫mero, colonia, ciudad">
              </div>

              <!-- Estado civil mejorado -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Estado Civil</label>
                <select class="form-select" id="estado_civil" name="estado_civil">
                  <option value="">Seleccionar...</option>
                  <option value="Soltero/a">Soltero/a</option>
                  <option value="Casado/a">Casado/a</option>
                  <option value="Viudo/a">Viudo/a</option>
                  <option value="Divorciado/a">Divorciado/a</option>
                  <option value="Uni√≥n Libre">Uni√≥n Libre</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Ocupaci√≥n</label>
                <input type="text" class="form-control" id="ocupacion" name="ocupacion" placeholder="Profesi√≥n u oficio">
              </div>
            </div>
          </div>

          <!-- BOTONES -->
          <div class="mt-4 d-flex gap-2 justify-content-center">
            <button type="submit" class="btn btn-success">üíæ Guardar</button>
            <a href="menu.html" class="btn btn-outline-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/nuevo.js"></script>
</body>
</html>
