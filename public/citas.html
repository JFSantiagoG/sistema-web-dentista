<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Citas del día</title>
  <link rel="stylesheet" href="css/citas.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/citas.js" defer></script>
</head>
<body>
  <h1>📅 Citas del día</h1>

  <div class="filtro-fecha">
    <label for="filtro-fecha">Filtrar por fecha:</label>
    <input type="date" id="filtro-fecha" onchange="filtrarPorFecha()" />
  </div>

  <table id="tabla-citas">
    <thead>
      <tr>
        <th><input type="checkbox" id="check-todos" onclick="seleccionarTodos(this)" /></th>
        <th>ID</th>
        <th>Paciente</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Motivo</th>
        <th class="col-acciones">Acciones</th>
      </tr>
    </thead>
    <tbody id="citas-body"></tbody>
  </table>

  <div id="acciones-masivas" style="display: none; margin-top: 20px; text-align: right;">
    <button class="btn btn-danger" id="btn-eliminar" onclick="eliminarSeleccionadas()">🗑️ Eliminar seleccionadas</button>
    <button class="btn btn-primary" id="btn-reenviar" onclick="reenviarSeleccionadas()">📤 Reenviar seleccionadas</button>
  </div>
</body>
</html>
