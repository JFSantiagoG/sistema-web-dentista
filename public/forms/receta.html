<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💊 Receta Médica - Consultorio Dental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../css/receta.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2 class="mb-1">💊 Receta Médica</h2>
        
      </div>
      <button class="btn btn-outline-secondary" onclick="window.history.back()">← Volver</button>
    </div>

    <form id="recetaForm" novalidate>
      <!-- DATOS PACIENTE -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nombre del Paciente</label>
          <input type="text" class="form-control" name="nombrePaciente" readonly>
        </div>
        <div class="col-md-3">
          <label class="form-label">Fecha</label>
          <input type="date" class="form-control" name="fecha" readonly>
        </div>
        <div class="col-md-3">
          <label class="form-label">Edad</label>
          <input type="text" class="form-control" name="edad" readonly>
        </div>
        <input type="hidden" name="pacienteId" id="pacienteId">
      </div>

      <!-- TABLA DE MEDICAMENTOS -->
      <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Medicamentos</h5>
          <button type="button" id="addMedicamentoBtn" class="btn btn-sm btn-outline-primary">
            ➕ Agregar medicamento
          </button>
        </div>
        <div class="table-responsive mt-2">
          <table class="table table-bordered align-middle" id="tablaMedicamentos">
            <thead class="table-light">
              <tr>
                <th>Medicamento</th>
                <th>Dosis</th>
                <th>Frecuencia</th>
                <th>Duración</th>
                <th>Indicaciones</th>
                <th style="width:80px;">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" class="form-control" name="medicamento[]"></td>
                <td><input type="text" class="form-control" name="dosis[]"></td>
                <td><input type="text" class="form-control" name="frecuencia[]"></td>
                <td><input type="text" class="form-control" name="duracion[]"></td>
                <td><input type="text" class="form-control" name="indicaciones[]"></td>
                <td class="text-center">
                  <button type="button" class="btn btn-sm btn-outline-danger btn-delete-row">🗑️</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- DATOS MÉDICO -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label">Nombre del Médico/Dentista</label>
          <input type="text" class="form-control" name="nombreMedico" value="Dr. Juan Pérez Martínez">
        </div>
        <div class="col-md-6">
          <label class="form-label">Cédula Profesional</label>
          <input type="text" class="form-control" name="cedula" value="CED123456">
        </div>
      </div>
      
      <!-- Firma (solo para PDF; se oculta en Visualizar si no guardas firma en BD) -->
      <div id="bloqueFirma" class="mb-4">
        <h5 class="text-center">Firma</h5>
        <div class="firma-wrap p-2 d-flex justify-content-center">
          <canvas id="signature-pad" width="360" height="120"></canvas>
        </div>
        <div class="mt-2 d-flex justify-content-center">
          <button type="button" class="btn btn-sm btn-outline-danger" id="clearSignature-pad">🧹 Limpiar</button>
        </div>
      </div>

      <!-- BOTONES -->
      <div class="mt-4 d-flex gap-2 justify-content-center">
        <button type="button" id="btnGuardar" class="btn btn-success">💾 Guardar</button>
        <button type="button" id="btnEnviar" class="btn btn-info">📤 Enviar al paciente</button>
        <button type="submit" class="btn btn-primary">🧾 Generar PDF</button>
      </div>
    </form>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/receta.js"></script>
  <script src="../js/firma.js"></script>
</body>
</html>
